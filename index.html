        console.log(don);


        function switches(input){
            don.value+=input
        }

        /// clear  

        function clearall(){
            don.value=""

           
        }
        

        /// result


        function result(){
            let rom=eval(don.value);
            don.value=rom;

           
        }

        // back

        function back(){
            var tt=don.value.slice(0,-1)
            don.value=tt;

        }





    </script>
